<script>

const piecesData = [
  // ØªØ®ØªÙ‡ Ø³Ù…Øª Ø±Ø§Ø³Øª Ø¨Ø§Ù„Ø§
  {color:'light', half:'right', row:'top', triangle:1, count:2},
  {color:'dark', half:'right', row:'top', triangle:6, count:5},

  {color:'dark', half:'left', row:'top', triangle:2, count:3},
  {color:'light', half:'left', row:'top', triangle:6, count:5},

  {color:'dark', half:'right', row:'bottom', triangle:1, count:2},

  {color:'light', half:'left', row:'bottom', triangle:2, count:3},
  {color:'dark', half:'left', row:'bottom', triangle:6, count:5},
];

const board = document.getElementById('board');
const triangles = document.querySelectorAll('.triangle');

piecesData.forEach(pd=>{
  // Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ù…Ø«Ù„Ø« Ø¯Ø±Ø³Øª
  let triangle;
  if(pd.half==='left') {
    triangle = Array.from(triangles).filter(t=>t.closest('.half')===board.children[0]).find(t=>Number(t.dataset.triangle)===pd.triangle);
  } else {
    triangle = Array.from(triangles).filter(t=>t.closest('.half')===board.children[1]).find(t=>Number(t.dataset.triangle)===pd.triangle);
  }
  if(!triangle) return;

  for(let i=0;i<pd.count;i++){
    const p = document.createElement('div');
    p.classList.add('piece', pd.color);
    triangle.appendChild(p);
    // Ù…ÙˆÙ‚Ø¹ÛŒØª Ø±ÙˆÛŒ Ù…Ø«Ù„Ø«
    if(pd.row==='top') {
      p.style.bottom = `${i*18}%`;

    }
  }
});
</script>
