<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تخته نرد ساده</title>
<style>
body {
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f4f1e6;
}
#board {
  display:flex;
  flex-direction:row; /* افقی */
  justify-content:center;
  align-items:flex-start;
  width:95vw;
  max-width:1000px;
  height:50vw;
  background:#d49b6a;
  border:4px solid #654321;
  position:relative;
}

/* نیمه‌های تخته */
.half {
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  width:40%;
  height:100%;
  margin:0 5%;
  position:relative;
}

/* هر ۶ خانه در بالا و پایین */
.triangle-row {
  display:flex;
  justify-content:space-between;
  height:50%;
}

/* مثلث‌ها */
.triangle {
  width:14.5%; /* تقریبی برای 6 خانه */
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background:#eee;
  position:relative;
}

/* راس مثلث بالا و پایین */
.triangle.top { transform: rotate(180deg); }
.triangle.dark { background:#444; }
.triangle.light { background:#eee; }
</style>
</head>
<body>
<div id="board">

  <!-- نیمه اول -->
  <div class="half">
    <div class="triangle-row top">
      <div class="triangle dark top"></div>
      <div class="triangle light top"></div>
      <div class="triangle dark top"></div>
      <div class="triangle light top"></div>
      <div class="triangle dark top"></div>
      <div class="triangle light top"></div>
    </div>
    <div class="triangle-row bottom">
      <div class="triangle dark"></div>
      <div class="triangle light"></div>
      <div class="triangle dark"></div>
      <div class="triangle light"></div>
      <div class="triangle dark"></div>
      <div class="triangle light"></div>
    </div>
  </div>

  <!-- نیمه دوم -->
  <div class="half">
    <div class="triangle-row top">
      <div class="triangle light top"></div>
      <div class="triangle dark top"></div>
      <div class="triangle light top"></div>
      <div class="triangle dark top"></div>
      <div class="triangle light top"></div>
      <div class="triangle dark top"></div>
    </div>
    <div class="triangle-row bottom">
      <div class="triangle light"></div>
      <div class="triangle dark"></div>
      <div class="triangle light"></div>
      <div class="triangle dark"></div>
      <div class="triangle light"></div>
      <div class="triangle dark"></div>
    </div>
  </div>

</div>
</body>
</html>
