<body>
<div id="board">

<script>

const piecesData = [

  {half:'right', row:'top', triangle:1, color:'light', count:2},
  {half:'right', row:'top', triangle:6, color:'dark', count:5},
  // Ù†ÛŒÙ…Ù‡ Ú†Ù¾ Ø¨Ø§Ù„Ø§
  {half:'left', row:'top', triangle:2, color:'dark', count:3},

  {half:'right', row:'bottom', triangle:1, color:'dark', count:2},

  {half:'left', row:'bottom', triangle:2, color:'light', count:3},

];

const board = document.getElementById('board');
const triangles = document.querySelectorAll('.triangle');

piecesData.forEach(pd=>{
  // Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ù…Ø«Ù„Ø« Ø¯Ø±Ø³Øª
  let halfDiv = (pd.half==='left')? board.children[0] : board.children[1];

  }
});
